<html>
    <head>
        <title>Hide and Show</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#show").hide();
                alert("hide and show");

                $("#hide_show").click(function () {
                $("div").toggle(1000)
                $(this).text($(this).text() == 'show' ? 'hide' : 'show');
            
                });

                

                $("#hide").click(function(){


                        if(confirm("do you want to hide")==true){
                            $("div").hide(1000);
                            // $("#hide").attr("disabled", true);
                            $("#hide").hide();
                            $("#show").show();
                        }

                    
                })

                $("#show").click(function(){
                    if(confirm("do you want to see")==true){
                    $("div").show(1000);
                    $("#hide").show();
                    $("#show").hide();}
                })

                $("#plus").click(function(){
                    $("p").height($("p").height()+50);
                    $("p").width($("p").width()+50);
                })

                $("#minus").click(function(){
                    $("p").height($("p").height()-50);
                    $("p").width($("p").width()-50);

                })

            });
        </script>
        <style>
            #box{
                background-color: blue;
                max-height: 1500px;
                max-width: 1500px;
                min-height: 50px;
                min-width: 50px;
                height: 500px;
                width: 500px;
            }
        </style>
    </head>
    <body>
        <div id="box">hello..</div><hr/>

        <button id="hide">hide</button>
        <button id="show">show</button>
        <button id="hide_show">hide</button><hr/>

        <button id="plus"><i class="fa fa-plus"></i></button>
        <button id="minus"><i class="fa fa-minus"></i></button>
        <p id="box" style="background-color: red;">hey!!!!</p>
        

    </body>
</html>
